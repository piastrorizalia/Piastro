<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Converter</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    /* Animated background gradient + local background image */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Layered background: image behind gradient */
        background:
            linear-gradient(-45deg, rgba(255,154,158,0.5), rgba(250,208,196,0.5), rgba(251,194,235,0.5), rgba(161,140,209,0.5)),
            url('R.jpg') no-repeat center center fixed;
        background-size: 250%  250%, cover;
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%, center;}
        50% {background-position: 100% 50%, center;}
        100% {background-position: 0% 50%, center;}
    }

    /* Container styling */
    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: box-shadow 0.5s ease, transform 0.3s ease;
    }

    /* Glowing container animation */
    .container.glow {
        box-shadow: 0 0 30px #ff80ab, 0 0 60px #ff4081, 0 0 90px #e91e63;
        transform: scale(1.02);
    }

    /* Sliding overlay animation */
    .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255,182,193,0.3);
        transform: rotate(45deg);
        animation: slideOverlay 6s linear infinite;
        pointer-events: none;
    }

    @keyframes slideOverlay {
        0% {transform: rotate(45deg) translate(-100%, -100%);}
        100% {transform: rotate(45deg) translate(100%, 100%);}
    }

    h2 {
        margin-bottom: 20px;
        color: #e91e63;
        font-weight: 700;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #e91e63;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #ff4081;
        box-shadow: 0 0 10px rgba(255,105,180,0.5);
    }

    button {
        background: #e91e63;
        color: white;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: #ff4081;
        transform: scale(1.05);
    }

    /* Result styling with glow animation */
    .result {
        margin-top: 15px;
        font-weight: 700;
        font-size: 20px;
        transition: all 0.3s ease;
        color: #e91e63;
    }

    /* Glowing effect keyframes for text */
    .result.glow {
        animation: glowText 1s ease-in-out infinite alternate;
        text-shadow:
            0 0 5px #ff80ab,
            0 0 10px #ff4081,
            0 0 20px #e91e63,
            0 0 30px #ff80ab,
            0 0 40px #ff4081;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 5px #ff80ab, 0 0 10px #ff4081, 0 0 20px #e91e63, 0 0 30px #ff80ab, 0 0 40px #ff4081; }
        100% { text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081, 0 0 30px #e91e63, 0 0 40px #ff80ab, 0 0 50px #ff4081; }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <h2>Calorie Converter</h2>

    <input type="number" id="value" placeholder="Enter number" step="any">
    <select id="conversion">
        <option value="calToKj">Calories → Kilojoules</option>
        <option value="kjToCal">Kilojoules → Calories</option>
    </select>
    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
function convert() {
    const value = parseFloat(document.getElementById("value").value);
    const conversionType = document.getElementById("conversion").value;
    const resultElement = document.getElementById("result");
    const container = document.getElementById("container");

    // Remove previous glow
    resultElement.classList.remove("glow");
    container.classList.remove("glow");

    // Input validation
    if (isNaN(value) || value < 0) {
        resultElement.textContent = "⚠ Please enter a valid positive number.";
        resultElement.style.color = "red";
        return;
    }

    let result;
    if (conversionType === "calToKj") {
        result = (value * 4.184).toFixed(2) + " kJ";
    } else {
        result = (value * 0.239006).toFixed(2) + " Calories";
    }

    resultElement.textContent = "✅ Result: " + result;
    resultElement.style.color = "#e91e63";

    // Add glowing effect
    resultElement.classList.add("glow");
    container.classList.add("glow");

    // Remove glow from container after 1.5s to keep it subtle
    setTimeout(() => {
        container.classList.remove("glow");
    }, 1500);
}
</script>

</body>
</html>
